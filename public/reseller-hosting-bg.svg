<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981" />
      <stop offset="100%" style="stop-color:#059669" />
    </linearGradient>
    <linearGradient id="serverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6" />
      <stop offset="100%" style="stop-color:#1D4ED8" />
    </linearGradient>
    <linearGradient id="moneyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B" />
      <stop offset="100%" style="stop-color:#D97706" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bgGradient)"/>
  
  <!-- Business buildings -->
  <g opacity="0.3">
    <!-- Building 1 -->
    <rect x="150" y="120" width="60" height="150" rx="4" fill="url(#buildingGradient)"/>
    <rect x="155" y="130" width="50" height="8" rx="2" fill="white" opacity="0.8"/>
    <rect x="155" y="145" width="50" height="8" rx="2" fill="white" opacity="0.6"/>
    <rect x="155" y="160" width="50" height="8" rx="2" fill="white" opacity="0.7"/>
    <rect x="155" y="175" width="50" height="8" rx="2" fill="white" opacity="0.5"/>
    <rect x="155" y="190" width="50" height="8" rx="2" fill="white" opacity="0.6"/>
    <rect x="155" y="205" width="50" height="8" rx="2" fill="white" opacity="0.7"/>
    
    <!-- Building 2 -->
    <rect x="250" y="100" width="60" height="170" rx="4" fill="url(#buildingGradient)"/>
    <rect x="255" y="110" width="50" height="8" rx="2" fill="white" opacity="0.8"/>
    <rect x="255" y="125" width="50" height="8" rx="2" fill="white" opacity="0.6"/>
    <rect x="255" y="140" width="50" height="8" rx="2" fill="white" opacity="0.7"/>
    <rect x="255" y="155" width="50" height="8" rx="2" fill="white" opacity="0.5"/>
    <rect x="255" y="170" width="50" height="8" rx="2" fill="white" opacity="0.6"/>
    <rect x="255" y="185" width="50" height="8" rx="2" fill="white" opacity="0.7"/>
    <rect x="255" y="200" width="50" height="8" rx="2" fill="white" opacity="0.5"/>
    <rect x="255" y="215" width="50" height="8" rx="2" fill="white" opacity="0.6"/>
    
    <!-- Building 3 -->
    <rect x="350" y="140" width="60" height="130" rx="4" fill="url(#buildingGradient)"/>
    <rect x="355" y="150" width="50" height="8" rx="2" fill="white" opacity="0.8"/>
    <rect x="355" y="165" width="50" height="8" rx="2" fill="white" opacity="0.6"/>
    <rect x="355" y="180" width="50" height="8" rx="2" fill="white" opacity="0.7"/>
    <rect x="355" y="195" width="50" height="8" rx="2" fill="white" opacity="0.5"/>
    <rect x="355" y="210" width="50" height="8" rx="2" fill="white" opacity="0.6"/>
  </g>
  
  <!-- Servers -->
  <g opacity="0.4">
    <!-- Server rack 1 -->
    <rect x="500" y="80" width="80" height="120" rx="6" fill="url(#serverGradient)"/>
    <rect x="510" y="90" width="60" height="12" rx="2" fill="white" opacity="0.8"/>
    <rect x="510" y="110" width="60" height="12" rx="2" fill="white" opacity="0.7"/>
    <rect x="510" y="130" width="60" height="12" rx="2" fill="white" opacity="0.6"/>
    <rect x="510" y="150" width="60" height="12" rx="2" fill="white" opacity="0.8"/>
    <rect x="510" y="170" width="60" height="12" rx="2" fill="white" opacity="0.7"/>
    
    <!-- Server rack 2 -->
    <rect x="620" y="100" width="80" height="120" rx="6" fill="url(#serverGradient)"/>
    <rect x="630" y="110" width="60" height="12" rx="2" fill="white" opacity="0.8"/>
    <rect x="630" y="130" width="60" height="12" rx="2" fill="white" opacity="0.7"/>
    <rect x="630" y="150" width="60" height="12" rx="2" fill="white" opacity="0.6"/>
    <rect x="630" y="170" width="60" height="12" rx="2" fill="white" opacity="0.8"/>
    <rect x="630" y="190" width="60" height="12" rx="2" fill="white" opacity="0.7"/>
  </g>
  
  <!-- Money symbols -->
  <g opacity="0.3">
    <circle cx="750" cy="120" r="15" fill="url(#moneyGradient)"/>
    <text x="750" y="128" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">$</text>
    
    <circle cx="850" cy="140" r="12" fill="url(#moneyGradient)"/>
    <text x="850" y="147" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">$</text>
    
    <circle cx="950" cy="110" r="18" fill="url(#moneyGradient)"/>
    <text x="950" y="120" text-anchor="middle" fill="white" font-family="Arial" font-size="18" font-weight="bold">$</text>
    
    <circle cx="1050" cy="130" r="14" fill="url(#moneyGradient)"/>
    <text x="1050" y="138" text-anchor="middle" fill="white" font-family="Arial" font-size="15" font-weight="bold">$</text>
  </g>
  
  <!-- Connection network -->
  <g stroke="#10B981" stroke-width="2" opacity="0.2">
    <line x1="210" y1="195" x2="280" y2="185"/>
    <line x1="310" y1="185" x2="380" y2="205"/>
    <line x1="410" y1="140" x2="500" y2="140"/>
    <line x1="580" y1="160" x2="620" y2="160"/>
    <line x1="700" y1="160" x2="750" y2="120"/>
    <line x1="800" y1="140" x2="850" y2="140"/>
    <line x1="900" y1="110" x2="950" y2="110"/>
    <line x1="1000" y1="130" x2="1050" y2="130"/>
  </g>
  
  <!-- Animated data flow -->
  <g opacity="0.5">
    <circle cx="245" cy="190" r="3" fill="#10B981">
      <animate attributeName="cx" values="245;280;245" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="345" cy="195" r="2.5" fill="#3B82F6">
      <animate attributeName="cx" values="345;380;345" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="455" cy="140" r="3" fill="#8B5CF6">
      <animate attributeName="cx" values="455;500;455" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="600" cy="160" r="2" fill="#F59E0B">
      <animate attributeName="cx" values="600;620;600" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="720" cy="160" r="2.5" fill="#10B981">
      <animate attributeName="cx" values="720;750;720" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Growth arrows -->
  <g opacity="0.4">
    <path d="M 800 200 L 820 180 L 840 200 L 820 190 Z" fill="#10B981"/>
    <path d="M 900 180 L 920 160 L 940 180 L 920 170 Z" fill="#3B82F6"/>
    <path d="M 1000 190 L 1020 170 L 1040 190 L 1020 180 Z" fill="#8B5CF6"/>
  </g>
</svg> 