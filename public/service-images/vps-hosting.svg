<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Virtual Machines -->
  <rect x="80" y="60" width="120" height="80" fill="#6366f1" rx="8" opacity="0.9"/>
  <rect x="90" y="70" width="100" height="60" fill="white" rx="4"/>
  <rect x="95" y="75" width="90" height="8" fill="#6366f1" rx="2"/>
  <rect x="95" y="90" width="90" height="8" fill="#e5e7eb" rx="2"/>
  <rect x="95" y="105" width="90" height="8" fill="#e5e7eb" rx="2"/>
  <rect x="95" y="120" width="90" height="8" fill="#e5e7eb" rx="2"/>
  
  <!-- Second VM -->
  <rect x="220" y="60" width="120" height="80" fill="#8b5cf6" rx="8" opacity="0.9"/>
  <rect x="230" y="70" width="100" height="60" fill="white" rx="4"/>
  <rect x="235" y="75" width="90" height="8" fill="#8b5cf6" rx="2"/>
  <rect x="235" y="90" width="90" height="8" fill="#e5e7eb" rx="2"/>
  <rect x="235" y="105" width="90" height="8" fill="#e5e7eb" rx="2"/>
  <rect x="235" y="120" width="90" height="8" fill="#e5e7eb" rx="2"/>
  
  <!-- Third VM -->
  <rect x="150" y="160" width="120" height="80" fill="#06b6d4" rx="8" opacity="0.9"/>
  <rect x="160" y="170" width="100" height="60" fill="white" rx="4"/>
  <rect x="165" y="175" width="90" height="8" fill="#06b6d4" rx="2"/>
  <rect x="165" y="190" width="90" height="8" fill="#e5e7eb" rx="2"/>
  <rect x="165" y="205" width="90" height="8" fill="#e5e7eb" rx="2"/>
  <rect x="165" y="220" width="90" height="8" fill="#e5e7eb" rx="2"/>
  
  <!-- Hypervisor Layer -->
  <rect x="60" y="200" width="280" height="20" fill="#1e293b" rx="4"/>
  <rect x="70" y="205" width="260" height="10" fill="#3b82f6" rx="2"/>
  
  <!-- Resource Allocation -->
  <circle cx="100" cy="40" r="20" fill="#f59e0b" opacity="0.8"/>
  <text x="100" y="45" text-anchor="middle" fill="white" font-size="12" font-weight="bold">CPU</text>
  
  <circle cx="300" cy="40" r="20" fill="#ef4444" opacity="0.8"/>
  <text x="300" y="45" text-anchor="middle" fill="white" font-size="12" font-weight="bold">RAM</text>
  
  <!-- Network Connections -->
  <path d="M200 100 L220 100" stroke="#3b82f6" stroke-width="2" stroke-dasharray="4"/>
  <path d="M200 200 L220 200" stroke="#3b82f6" stroke-width="2" stroke-dasharray="4"/>
  <path d="M200 100 L200 200" stroke="#3b82f6" stroke-width="2" stroke-dasharray="4"/>
  
  <!-- Performance Indicators -->
  <rect x="50" y="260" width="300" height="20" fill="#e2e8f0" rx="2"/>
  <rect x="55" y="265" width="60" height="10" fill="#10b981" rx="2"/>
  <rect x="125" y="265" width="80" height="10" fill="#3b82f6" rx="2"/>
  <rect x="215" y="265" width="70" height="10" fill="#8b5cf6" rx="2"/>
  <rect x="295" y="265" width="50" height="10" fill="#06b6d4" rx="2"/>
  
  <!-- Labels -->
  <text x="85" y="275" fill="#64748b" font-size="8">VM1</text>
  <text x="155" y="275" fill="#64748b" font-size="8">VM2</text>
  <text x="250" y="275" fill="#64748b" font-size="8">VM3</text>
  <text x="320" y="275" fill="#64748b" font-size="8">VM4</text>
</svg> 