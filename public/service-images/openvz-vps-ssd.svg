<svg width="320" height="240" viewBox="0 0 320 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="320" height="240" fill="url(#openvz-ssd-bg)" rx="12"/>
  
  <!-- Server Rack -->
  <rect x="120" y="60" width="80" height="120" fill="#374151" stroke="#1F2937" stroke-width="2" rx="4"/>
  
  <!-- Server Units -->
  <rect x="125" y="70" width="70" height="15" fill="#6B7280" stroke="#4B5563" stroke-width="1" rx="2"/>
  <rect x="125" y="90" width="70" height="15" fill="#6B7280" stroke="#4B5563" stroke-width="1" rx="2"/>
  <rect x="125" y="110" width="70" height="15" fill="#6B7280" stroke="#4B5563" stroke-width="1" rx="2"/>
  <rect x="125" y="130" width="70" height="15" fill="#6B7280" stroke="#4B5563" stroke-width="1" rx="2"/>
  <rect x="125" y="150" width="70" height="15" fill="#6B7280" stroke="#4B5563" stroke-width="1" rx="2"/>
  
  <!-- SSD Drives -->
  <rect x="130" y="75" width="8" height="5" fill="#8B5CF6" rx="1"/>
  <rect x="140" y="75" width="8" height="5" fill="#8B5CF6" rx="1"/>
  <rect x="150" y="75" width="8" height="5" fill="#8B5CF6" rx="1"/>
  <rect x="160" y="75" width="8" height="5" fill="#8B5CF6" rx="1"/>
  
  <rect x="130" y="95" width="8" height="5" fill="#8B5CF6" rx="1"/>
  <rect x="140" y="95" width="8" height="5" fill="#8B5CF6" rx="1"/>
  <rect x="150" y="95" width="8" height="5" fill="#8B5CF6" rx="1"/>
  <rect x="160" y="95" width="8" height="5" fill="#8B5CF6" rx="1"/>
  
  <rect x="130" y="115" width="8" height="5" fill="#8B5CF6" rx="1"/>
  <rect x="140" y="115" width="8" height="5" fill="#8B5CF6" rx="1"/>
  <rect x="150" y="115" width="8" height="5" fill="#8B5CF6" rx="1"/>
  <rect x="160" y="115" width="8" height="5" fill="#8B5CF6" rx="1"/>
  
  <!-- OpenVZ Containers -->
  <rect x="200" y="80" width="60" height="20" fill="#3B82F6" opacity="0.8" rx="3"/>
  <text x="230" y="93" text-anchor="middle" fill="white" font-family="monospace" font-size="8" font-weight="bold">Container 1</text>
  
  <rect x="200" y="105" width="60" height="20" fill="#8B5CF6" opacity="0.8" rx="3"/>
  <text x="230" y="118" text-anchor="middle" fill="white" font-family="monospace" font-size="8" font-weight="bold">Container 2</text>
  
  <rect x="200" y="130" width="60" height="20" fill="#F59E0B" opacity="0.8" rx="3"/>
  <text x="230" y="143" text-anchor="middle" fill="white" font-family="monospace" font-size="8" font-weight="bold">Container 3</text>
  
  <!-- Network Connections -->
  <line x1="190" y1="90" x2="200" y2="90" stroke="#8B5CF6" stroke-width="2"/>
  <line x1="190" y1="115" x2="200" y2="115" stroke="#8B5CF6" stroke-width="2"/>
  <line x1="190" y1="140" x2="200" y2="140" stroke="#8B5CF6" stroke-width="2"/>
  
  <!-- Performance Indicators -->
  <circle cx="280" cy="80" r="8" fill="#10B981"/>
  <text x="280" y="84" text-anchor="middle" fill="white" font-family="monospace" font-size="6" font-weight="bold">CPU</text>
  
  <circle cx="280" cy="100" r="8" fill="#3B82F6"/>
  <text x="280" y="104" text-anchor="middle" fill="white" font-family="monospace" font-size="6" font-weight="bold">RAM</text>
  
  <circle cx="280" cy="120" r="8" fill="#8B5CF6"/>
  <text x="280" y="124" text-anchor="middle" fill="white" font-family="monospace" font-size="6" font-weight="bold">SSD</text>
  
  <!-- Speed Lines -->
  <path d="M60 120 Q100 100 120 120" stroke="#8B5CF6" stroke-width="2" fill="none"/>
  <path d="M60 120 Q100 140 120 120" stroke="#8B5CF6" stroke-width="2" fill="none"/>
  
  <!-- Speed Indicators -->
  <text x="80" y="95" text-anchor="middle" fill="#8B5CF6" font-family="monospace" font-size="6" font-weight="bold">FAST</text>
  <text x="80" y="155" text-anchor="middle" fill="#8B5CF6" font-family="monospace" font-size="6" font-weight="bold">I/O</text>
  
  <!-- Internet Cloud -->
  <ellipse cx="60" cy="120" rx="25" ry="15" fill="#E5E7EB" stroke="#9CA3AF" stroke-width="1"/>
  <text x="60" y="125" text-anchor="middle" fill="#374151" font-family="sans-serif" font-size="8" font-weight="bold">Internet</text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="openvz-ssd-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3E8FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DBEAFE;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg> 