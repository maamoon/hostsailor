<svg width="320" height="240" viewBox="0 0 320 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="320" height="240" fill="url(#vps-reseller-bg)" rx="12"/>
  
  <!-- Main Server Infrastructure -->
  <rect x="120" y="60" width="80" height="120" fill="#1F2937" stroke="#111827" stroke-width="2" rx="4"/>
  
  <!-- Server Units -->
  <rect x="125" y="70" width="70" height="15" fill="#6B7280" stroke="#4B5563" stroke-width="1" rx="2"/>
  <rect x="125" y="90" width="70" height="15" fill="#6B7280" stroke="#4B5563" stroke-width="1" rx="2"/>
  <rect x="125" y="110" width="70" height="15" fill="#6B7280" stroke="#4B5563" stroke-width="1" rx="2"/>
  <rect x="125" y="130" width="70" height="15" fill="#6B7280" stroke="#4B5563" stroke-width="1" rx="2"/>
  <rect x="125" y="150" width="70" height="15" fill="#6B7280" stroke="#4B5563" stroke-width="1" rx="2"/>
  
  <!-- Reseller Companies -->
  <g transform="translate(40, 80)">
    <!-- Company 1 -->
    <rect x="0" y="0" width="50" height="30" fill="#3B82F6" opacity="0.8" rx="3"/>
    <text x="25" y="18" text-anchor="middle" fill="white" font-family="monospace" font-size="8" font-weight="bold">Company A</text>
    
    <!-- Company 2 -->
    <rect x="0" y="40" width="50" height="30" fill="#8B5CF6" opacity="0.8" rx="3"/>
    <text x="25" y="58" text-anchor="middle" fill="white" font-family="monospace" font-size="8" font-weight="bold">Company B</text>
    
    <!-- Company 3 -->
    <rect x="0" y="80" width="50" height="30" fill="#F59E0B" opacity="0.8" rx="3"/>
    <text x="25" y="98" text-anchor="middle" fill="white" font-family="monospace" font-size="8" font-weight="bold">Company C</text>
  </g>
  
  <g transform="translate(230, 80)">
    <!-- Company 4 -->
    <rect x="0" y="0" width="50" height="30" fill="#10B981" opacity="0.8" rx="3"/>
    <text x="25" y="18" text-anchor="middle" fill="white" font-family="monospace" font-size="8" font-weight="bold">Company D</text>
    
    <!-- Company 5 -->
    <rect x="0" y="40" width="50" height="30" fill="#EF4444" opacity="0.8" rx="3"/>
    <text x="25" y="58" text-anchor="middle" fill="white" font-family="monospace" font-size="8" font-weight="bold">Company E</text>
    
    <!-- Company 6 -->
    <rect x="0" y="80" width="50" height="30" fill="#8B5CF6" opacity="0.8" rx="3"/>
    <text x="25" y="98" text-anchor="middle" fill="white" font-family="monospace" font-size="8" font-weight="bold">Company F</text>
  </g>
  
  <!-- Connection Lines -->
  <line x1="90" y1="95" x2="120" y2="95" stroke="#3B82F6" stroke-width="2"/>
  <line x1="90" y1="135" x2="120" y2="135" stroke="#8B5CF6" stroke-width="2"/>
  <line x1="90" y1="175" x2="120" y2="175" stroke="#F59E0B" stroke-width="2"/>
  
  <line x1="200" y1="95" x2="230" y2="95" stroke="#10B981" stroke-width="2"/>
  <line x1="200" y1="135" x2="230" y2="135" stroke="#EF4444" stroke-width="2"/>
  <line x1="200" y1="175" x2="230" y2="175" stroke="#8B5CF6" stroke-width="2"/>
  
  <!-- White Label Control Panel -->
  <rect x="140" y="20" width="40" height="25" fill="#E5E7EB" stroke="#9CA3AF" stroke-width="1" rx="3"/>
  <text x="160" y="35" text-anchor="middle" fill="#374151" font-family="monospace" font-size="8" font-weight="bold">Control Panel</text>
  
  <!-- API Connection -->
  <path d="M160 45 Q160 55 160 65" stroke="#6B7280" stroke-width="2" fill="none" stroke-dasharray="4"/>
  
  <!-- Profit Indicators -->
  <circle cx="280" cy="80" r="12" fill="#10B981"/>
  <text x="280" y="85" text-anchor="middle" fill="white" font-family="monospace" font-size="8" font-weight="bold">$</text>
  
  <circle cx="280" cy="110" r="12" fill="#F59E0B"/>
  <text x="280" y="115" text-anchor="middle" fill="white" font-family="monospace" font-size="8" font-weight="bold">%</text>
  
  <circle cx="280" cy="140" r="12" fill="#3B82F6"/>
  <text x="280" y="145" text-anchor="middle" fill="white" font-family="monospace" font-size="8" font-weight="bold">â†‘</text>
  
  <!-- Data Flow -->
  <path d="M60 120 Q100 100 120 120" stroke="#6B7280" stroke-width="1.5" fill="none" stroke-dasharray="3"/>
  <path d="M60 120 Q100 140 120 120" stroke="#6B7280" stroke-width="1.5" fill="none" stroke-dasharray="3"/>
  
  <path d="M200 120 Q240 100 260 120" stroke="#6B7280" stroke-width="1.5" fill="none" stroke-dasharray="3"/>
  <path d="M200 120 Q240 140 260 120" stroke="#6B7280" stroke-width="1.5" fill="none" stroke-dasharray="3"/>
  
  <!-- Internet Cloud -->
  <ellipse cx="60" cy="120" rx="20" ry="12" fill="#E5E7EB" stroke="#9CA3AF" stroke-width="1"/>
  <text x="60" y="125" text-anchor="middle" fill="#374151" font-family="sans-serif" font-size="8" font-weight="bold">Internet</text>
  
  <ellipse cx="260" cy="120" rx="20" ry="12" fill="#E5E7EB" stroke="#9CA3AF" stroke-width="1"/>
  <text x="260" y="125" text-anchor="middle" fill="#374151" font-family="sans-serif" font-size="8" font-weight="bold">Internet</text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="vps-reseller-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EEF2FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F3E8FF;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg> 