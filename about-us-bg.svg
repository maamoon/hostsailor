<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aboutGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="aboutGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:0.1" />
    </linearGradient>
    <radialGradient id="aboutGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#aboutGradient1)"/>
  
  <!-- Office Building -->
  <g opacity="0.4">
    <!-- Main Building -->
    <rect x="400" y="300" width="200" height="300" fill="#3b82f6" opacity="0.2"/>
    
    <!-- Windows -->
    <rect x="420" y="320" width="30" height="40" fill="#3b82f6" opacity="0.4"/>
    <rect x="470" y="320" width="30" height="40" fill="#3b82f6" opacity="0.4"/>
    <rect x="520" y="320" width="30" height="40" fill="#3b82f6" opacity="0.4"/>
    <rect x="570" y="320" width="30" height="40" fill="#3b82f6" opacity="0.4"/>
    
    <rect x="420" y="380" width="30" height="40" fill="#3b82f6" opacity="0.4"/>
    <rect x="470" y="380" width="30" height="40" fill="#3b82f6" opacity="0.4"/>
    <rect x="520" y="380" width="30" height="40" fill="#3b82f6" opacity="0.4"/>
    <rect x="570" y="380" width="30" height="40" fill="#3b82f6" opacity="0.4"/>
    
    <rect x="420" y="440" width="30" height="40" fill="#3b82f6" opacity="0.4"/>
    <rect x="470" y="440" width="30" height="40" fill="#3b82f6" opacity="0.4"/>
    <rect x="520" y="440" width="30" height="40" fill="#3b82f6" opacity="0.4"/>
    <rect x="570" y="440" width="30" height="40" fill="#3b82f6" opacity="0.4"/>
    
    <rect x="420" y="500" width="30" height="40" fill="#3b82f6" opacity="0.4"/>
    <rect x="470" y="500" width="30" height="40" fill="#3b82f6" opacity="0.4"/>
    <rect x="520" y="500" width="30" height="40" fill="#3b82f6" opacity="0.4"/>
    <rect x="570" y="500" width="30" height="40" fill="#3b82f6" opacity="0.4"/>
    
    <!-- Entrance -->
    <rect x="470" y="560" width="60" height="40" fill="#3b82f6" opacity="0.6"/>
  </g>
  
  <!-- Team Members -->
  <g opacity="0.5">
    <!-- Person 1 -->
    <circle cx="200" cy="400" r="25" fill="#6366f1"/>
    <rect x="175" y="425" width="50" height="60" rx="25" fill="#6366f1"/>
    
    <!-- Person 2 -->
    <circle cx="300" cy="380" r="25" fill="#3b82f6"/>
    <rect x="275" y="405" width="50" height="60" rx="25" fill="#3b82f6"/>
    
    <!-- Person 3 -->
    <circle cx="700" cy="420" r="25" fill="#6366f1"/>
    <rect x="675" y="445" width="50" height="60" rx="25" fill="#6366f1"/>
    
    <!-- Person 4 -->
    <circle cx="800" cy="400" r="25" fill="#3b82f6"/>
    <rect x="775" y="425" width="50" height="60" rx="25" fill="#3b82f6"/>
  </g>
  
  <!-- Data Centers -->
  <g opacity="0.4">
    <!-- US Data Center -->
    <rect x="100" y="200" width="80" height="60" rx="8" fill="#3b82f6"/>
    <rect x="110" y="210" width="60" height="8" rx="2" fill="white"/>
    <rect x="110" y="225" width="60" height="8" rx="2" fill="white"/>
    <rect x="110" y="240" width="60" height="8" rx="2" fill="white"/>
    <text x="140" y="275" fill="#3b82f6" font-family="Arial" font-size="10" text-anchor="middle">US</text>
    
    <!-- Netherlands Data Center -->
    <rect x="250" y="180" width="80" height="60" rx="8" fill="#6366f1"/>
    <rect x="260" y="190" width="60" height="8" rx="2" fill="white"/>
    <rect x="260" y="205" width="60" height="8" rx="2" fill="white"/>
    <rect x="260" y="220" width="60" height="8" rx="2" fill="white"/>
    <text x="290" y="255" fill="#6366f1" font-family="Arial" font-size="10" text-anchor="middle">NL</text>
    
    <!-- Romania Data Center -->
    <rect x="400" y="220" width="80" height="60" rx="8" fill="#3b82f6"/>
    <rect x="410" y="230" width="60" height="8" rx="2" fill="white"/>
    <rect x="410" y="245" width="60" height="8" rx="2" fill="white"/>
    <rect x="410" y="260" width="60" height="8" rx="2" fill="white"/>
    <text x="440" y="295" fill="#3b82f6" font-family="Arial" font-size="10" text-anchor="middle">RO</text>
  </g>
  
  <!-- Network Connections -->
  <g opacity="0.3">
    <line x1="180" y1="260" x2="290" y2="240" stroke="#3b82f6" stroke-width="2"/>
    <line x1="330" y1="240" x2="440" y2="250" stroke="#6366f1" stroke-width="2"/>
    <line x1="480" y1="250" x2="500" y2="300" stroke="#3b82f6" stroke-width="2"/>
  </g>
  
  <!-- Statistics -->
  <g opacity="0.5">
    <!-- Years Experience -->
    <circle cx="950" cy="200" r="40" fill="#3b82f6" opacity="0.2"/>
    <text x="950" y="205" fill="#3b82f6" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">10+</text>
    <text x="950" y="220" fill="#3b82f6" font-family="Arial" font-size="10" text-anchor="middle">Years</text>
    
    <!-- Customers -->
    <circle cx="1050" cy="200" r="40" fill="#6366f1" opacity="0.2"/>
    <text x="1050" y="205" fill="#6366f1" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">50K+</text>
    <text x="1050" y="220" fill="#6366f1" font-family="Arial" font-size="10" text-anchor="middle">Customers</text>
    
    <!-- Uptime -->
    <circle cx="950" cy="300" r="40" fill="#3b82f6" opacity="0.2"/>
    <text x="950" y="305" fill="#3b82f6" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">99.9%</text>
    <text x="950" y="320" fill="#3b82f6" font-family="Arial" font-size="10" text-anchor="middle">Uptime</text>
    
    <!-- Support -->
    <circle cx="1050" cy="300" r="40" fill="#6366f1" opacity="0.2"/>
    <text x="1050" y="305" fill="#6366f1" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">24/7</text>
    <text x="1050" y="320" fill="#6366f1" font-family="Arial" font-size="10" text-anchor="middle">Support</text>
  </g>
  
  <!-- Values Icons -->
  <g opacity="0.4">
    <!-- Reliability -->
    <rect x="900" y="400" width="50" height="50" rx="8" fill="#3b82f6"/>
    <path d="M 910 420 L 920 430 L 940 410" stroke="white" stroke-width="3" fill="none"/>
    
    <!-- Innovation -->
    <rect x="970" y="400" width="50" height="50" rx="8" fill="#6366f1"/>
    <path d="M 980 420 L 990 410 L 1000 420 L 990 430 Z" fill="white"/>
    
    <!-- Customer Focus -->
    <rect x="1040" y="400" width="50" height="50" rx="8" fill="#3b82f6"/>
    <circle cx="1065" cy="415" r="8" fill="white"/>
    <circle cx="1055" cy="425" r="6" fill="white"/>
    <circle cx="1075" cy="425" r="6" fill="white"/>
    
    <!-- Global Reach -->
    <rect x="900" y="470" width="50" height="50" rx="8" fill="#6366f1"/>
    <circle cx="925" cy="485" r="15" fill="white"/>
    <path d="M 925 470 L 925 500 M 910 485 L 940 485" stroke="#6366f1" stroke-width="2"/>
  </g>
  
  <!-- Floating Elements -->
  <g opacity="0.3">
    <!-- Documents -->
    <rect x="150" y="500" width="40" height="50" rx="4" fill="#3b82f6"/>
    <rect x="155" y="505" width="30" height="3" rx="1" fill="white"/>
    <rect x="155" y="515" width="30" height="3" rx="1" fill="white"/>
    <rect x="155" y="525" width="30" height="3" rx="1" fill="white"/>
    <rect x="155" y="535" width="20" height="3" rx="1" fill="white"/>
    
    <!-- Charts -->
    <rect x="1000" y="550" width="60" height="40" rx="4" fill="#6366f1"/>
    <rect x="1010" y="560" width="8" height="20" fill="white"/>
    <rect x="1020" y="570" width="8" height="10" fill="white"/>
    <rect x="1030" y="565" width="8" height="15" fill="white"/>
    <rect x="1040" y="575" width="8" height="5" fill="white"/>
    <rect x="1050" y="570" width="8" height="10" fill="white"/>
  </g>
  
  <!-- Glow Effects -->
  <circle cx="500" cy="450" r="200" fill="url(#aboutGlow)"/>
  <circle cx="200" cy="300" r="150" fill="url(#aboutGlow)"/>
  <circle cx="1000" cy="250" r="120" fill="url(#aboutGlow)"/>
</svg> 