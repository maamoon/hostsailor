  <circle cx="50" cy="50" r="20" fill="#f59e0b"/>
  <text x="50" y="55" text-anchor="middle" fill="white" font-size="16">ğŸ’°</text>
  
  <circle cx="350" cy="50" r="20" fill="#10b981"/>
