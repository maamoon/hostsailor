<svg width="320" height="240" viewBox="0 0 320 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="320" height="240" fill="url(#kvm-nvme-bg)" rx="12"/>
  
  <!-- Server Tower -->
  <rect x="140" y="40" width="40" height="160" fill="#1F2937" stroke="#111827" stroke-width="2" rx="4"/>
  
  <!-- Server Components -->
  <rect x="145" y="50" width="30" height="20" fill="#374151" stroke="#4B5563" stroke-width="1" rx="2"/>
  <rect x="145" y="75" width="30" height="20" fill="#374151" stroke="#4B5563" stroke-width="1" rx="2"/>
  <rect x="145" y="100" width="30" height="20" fill="#374151" stroke="#4B5563" stroke-width="1" rx="2"/>
  <rect x="145" y="125" width="30" height="20" fill="#374151" stroke="#4B5563" stroke-width="1" rx="2"/>
  <rect x="145" y="150" width="30" height="20" fill="#374151" stroke="#4B5563" stroke-width="1" rx="2"/>
  
  <!-- NVMe Drives -->
  <rect x="150" y="55" width="6" height="10" fill="#F97316" rx="1"/>
  <rect x="158" y="55" width="6" height="10" fill="#F97316" rx="1"/>
  <rect x="166" y="55" width="6" height="10" fill="#F97316" rx="1"/>
  <rect x="174" y="55" width="6" height="10" fill="#F97316" rx="1"/>
  
  <rect x="150" y="80" width="6" height="10" fill="#F97316" rx="1"/>
  <rect x="158" y="80" width="6" height="10" fill="#F97316" rx="1"/>
  <rect x="166" y="80" width="6" height="10" fill="#F97316" rx="1"/>
  <rect x="174" y="80" width="6" height="10" fill="#F97316" rx="1"/>
  
  <rect x="150" y="105" width="6" height="10" fill="#F97316" rx="1"/>
  <rect x="158" y="105" width="6" height="10" fill="#F97316" rx="1"/>
  <rect x="166" y="105" width="6" height="10" fill="#F97316" rx="1"/>
  <rect x="174" y="105" width="6" height="10" fill="#F97316" rx="1"/>
  
  <!-- KVM Virtual Machines -->
  <rect x="220" y="70" width="70" height="25" fill="#3B82F6" opacity="0.9" rx="4"/>
  <text x="255" y="85" text-anchor="middle" fill="white" font-family="monospace" font-size="8" font-weight="bold">VM 1</text>
  
  <rect x="220" y="100" width="70" height="25" fill="#8B5CF6" opacity="0.9" rx="4"/>
  <text x="255" y="115" text-anchor="middle" fill="white" font-family="monospace" font-size="8" font-weight="bold">VM 2</text>
  
  <rect x="220" y="130" width="70" height="25" fill="#F59E0B" opacity="0.9" rx="4"/>
  <text x="255" y="145" text-anchor="middle" fill="white" font-family="monospace" font-size="8" font-weight="bold">VM 3</text>
  
  <!-- Network Connections -->
  <line x1="190" y1="82" x2="220" y2="82" stroke="#F97316" stroke-width="2"/>
  <line x1="190" y1="112" x2="220" y2="112" stroke="#F97316" stroke-width="2"/>
  <line x1="190" y1="142" x2="220" y2="142" stroke="#F97316" stroke-width="2"/>
  
  <!-- Performance Indicators -->
  <circle cx="300" cy="80" r="10" fill="#F97316"/>
  <text x="300" y="85" text-anchor="middle" fill="white" font-family="monospace" font-size="6" font-weight="bold">NVMe</text>
  
  <circle cx="300" cy="105" r="10" fill="#3B82F6"/>
  <text x="300" y="110" text-anchor="middle" fill="white" font-family="monospace" font-size="6" font-weight="bold">KVM</text>
  
  <circle cx="300" cy="130" r="10" fill="#10B981"/>
  <text x="300" y="135" text-anchor="middle" fill="white" font-family="monospace" font-size="6" font-weight="bold">CPU</text>
  
  <!-- Speed Lines -->
  <path d="M60 120 Q120 80 190 120" stroke="#F97316" stroke-width="3" fill="none"/>
  <path d="M60 120 Q120 160 190 120" stroke="#F97316" stroke-width="3" fill="none"/>
  
  <!-- Speed Indicators -->
  <text x="120" y="70" text-anchor="middle" fill="#F97316" font-family="monospace" font-size="8" font-weight="bold">ULTRA</text>
  <text x="120" y="180" text-anchor="middle" fill="#F97316" font-family="monospace" font-size="8" font-weight="bold">FAST</text>
  
  <!-- Internet Cloud -->
  <ellipse cx="60" cy="120" rx="30" ry="20" fill="#E5E7EB" stroke="#9CA3AF" stroke-width="1"/>
  <text x="60" y="125" text-anchor="middle" fill="#374151" font-family="sans-serif" font-size="8" font-weight="bold">Internet</text>
  
  <!-- Data Flow Particles -->
  <circle cx="90" cy="100" r="2" fill="#F97316" opacity="0.8">
    <animate attributeName="cx" values="90;150;190" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="90" cy="140" r="2" fill="#F97316" opacity="0.8">
    <animate attributeName="cx" values="90;150;190" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="kvm-nvme-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF3C7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FED7AA;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg> 