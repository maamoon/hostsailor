<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HostSailor - Page Not Found</title>
    <meta name="description" content="HostSailor - Professional Web Hosting Services">
    <script type="text/javascript">
      // Enhanced redirect for HashRouter
      (function() {
        var l = window.location;
        var baseUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '');
        
        // Handle different repository names
        var repoName = '';
        if (l.hostname === 'maamoon.github.io') {
          // Check if it's a user/organization site or project site
          var pathParts = l.pathname.split('/').filter(Boolean);
          if (pathParts.length > 0 && pathParts[0] !== 'maamoon.github.io') {
            repoName = '/' + pathParts[0];
          }
        }
        
        // Extract the path after the repository name
        var path = l.pathname.replace(repoName, '').replace(/^\/+/, '');
        
        if (path) {
          // Redirect to main page with hash for HashRouter
          window.location.replace(baseUrl + repoName + '/#' + path);
        } else {
          // Just redirect to main page
          window.location.replace(baseUrl + repoName + '/');
        }
      })();
    </script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: white;
      }
      .container {
        text-align: center;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 1rem;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }
      h1 {
        margin: 0 0 1rem 0;
        font-size: 2rem;
        font-weight: 600;
      }
      p {
        margin: 0 0 1.5rem 0;
        opacity: 0.9;
      }
      a {
        color: #fff;
        text-decoration: none;
        padding: 0.75rem 1.5rem;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 0.5rem;
        transition: background 0.3s ease;
      }
      a:hover {
        background: rgba(255, 255, 255, 0.3);
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem auto;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="spinner"></div>
      <h1>Redirecting to HostSailor...</h1>
      <p>Please wait while we redirect you to the correct page.</p>
      <a href="/">Click here if not redirected automatically</a>
    </div>
  </body>
</html>
