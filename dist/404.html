<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HostSailor - Page Not Found</title>
    <script type="text/javascript">
      // Simple redirect for HashRouter - extract path and redirect with hash
      var l = window.location;
      var baseUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/';
      
      // Extract the path
      var path = l.pathname.replace(/^\/+/, '');
      
      if (path) {
        // Redirect to main page with hash for HashRouter
        window.location.replace(baseUrl + '#' + path);
      } else {
        // Just redirect to main page
        window.location.replace(baseUrl);
      }
    </script>
  </head>
  <body>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif;">
      <div style="text-align: center;">
        <h1>Redirecting to HostSailor...</h1>
        <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
      </div>
    </div>
  </body>
</html>
