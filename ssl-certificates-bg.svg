<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sslGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="sslGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:0.1" />
    </linearGradient>
    <radialGradient id="sslGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#sslGradient1)"/>
  
  <!-- SSL Certificates -->
  <g opacity="0.6">
    <!-- Certificate 1 -->
    <rect x="150" y="200" width="120" height="80" rx="8" fill="#22c55e" opacity="0.2"/>
    <rect x="160" y="210" width="100" height="8" rx="2" fill="#22c55e" opacity="0.4"/>
    <rect x="160" y="225" width="100" height="8" rx="2" fill="#22c55e" opacity="0.4"/>
    <rect x="160" y="240" width="100" height="8" rx="2" fill="#22c55e" opacity="0.4"/>
    <rect x="160" y="255" width="100" height="8" rx="2" fill="#22c55e" opacity="0.4"/>
    <rect x="160" y="270" width="100" height="8" rx="2" fill="#22c55e" opacity="0.4"/>
    
    <!-- Certificate 2 -->
    <rect x="350" y="180" width="120" height="80" rx="8" fill="#3b82f6" opacity="0.2"/>
    <rect x="360" y="190" width="100" height="8" rx="2" fill="#3b82f6" opacity="0.4"/>
    <rect x="360" y="205" width="100" height="8" rx="2" fill="#3b82f6" opacity="0.4"/>
    <rect x="360" y="220" width="100" height="8" rx="2" fill="#3b82f6" opacity="0.4"/>
    <rect x="360" y="235" width="100" height="8" rx="2" fill="#3b82f6" opacity="0.4"/>
    <rect x="360" y="250" width="100" height="8" rx="2" fill="#3b82f6" opacity="0.4"/>
    
    <!-- Certificate 3 -->
    <rect x="550" y="220" width="120" height="80" rx="8" fill="#f59e0b" opacity="0.2"/>
    <rect x="560" y="230" width="100" height="8" rx="2" fill="#f59e0b" opacity="0.4"/>
    <rect x="560" y="245" width="100" height="8" rx="2" fill="#f59e0b" opacity="0.4"/>
    <rect x="560" y="260" width="100" height="8" rx="2" fill="#f59e0b" opacity="0.4"/>
    <rect x="560" y="275" width="100" height="8" rx="2" fill="#f59e0b" opacity="0.4"/>
    <rect x="560" y="290" width="100" height="8" rx="2" fill="#f59e0b" opacity="0.4"/>
  </g>
  
  <!-- Security Icons -->
  <g opacity="0.5">
    <!-- Lock Icon 1 -->
    <rect x="200" y="350" width="40" height="50" rx="8" fill="#22c55e"/>
    <rect x="210" y="360" width="20" height="15" rx="2" fill="white"/>
    <circle cx="220" cy="375" r="8" fill="white"/>
    <rect x="215" y="375" width="10" height="25" fill="white"/>
    
    <!-- Lock Icon 2 -->
    <rect x="400" y="330" width="40" height="50" rx="8" fill="#3b82f6"/>
    <rect x="410" y="340" width="20" height="15" rx="2" fill="white"/>
    <circle cx="420" cy="355" r="8" fill="white"/>
    <rect x="415" y="355" width="10" height="25" fill="white"/>
    
    <!-- Lock Icon 3 -->
    <rect x="600" y="370" width="40" height="50" rx="8" fill="#f59e0b"/>
    <rect x="610" y="380" width="20" height="15" rx="2" fill="white"/>
    <circle cx="620" cy="395" r="8" fill="white"/>
    <rect x="615" y="395" width="10" height="25" fill="white"/>
  </g>
  
  <!-- Shield Icons -->
  <g opacity="0.4">
    <!-- Shield 1 -->
    <path d="M 800 200 L 820 190 L 840 200 L 840 220 L 820 240 L 800 220 Z" fill="#22c55e"/>
    <path d="M 810 200 L 830 200 L 830 220 L 820 230 L 810 220 Z" fill="white"/>
    
    <!-- Shield 2 -->
    <path d="M 900 180 L 920 170 L 940 180 L 940 200 L 920 220 L 900 200 Z" fill="#3b82f6"/>
    <path d="M 910 180 L 930 180 L 930 200 L 920 210 L 910 200 Z" fill="white"/>
    
    <!-- Shield 3 -->
    <path d="M 1000 220 L 1020 210 L 1040 220 L 1040 240 L 1020 260 L 1000 240 Z" fill="#f59e0b"/>
    <path d="M 1010 220 L 1030 220 L 1030 240 L 1020 250 L 1010 240 Z" fill="white"/>
  </g>
  
  <!-- Encryption Lines -->
  <g opacity="0.3">
    <path d="M 100 400 Q 300 350 500 400 T 900 400" stroke="#22c55e" stroke-width="2" fill="none"/>
    <path d="M 100 450 Q 300 400 500 450 T 900 450" stroke="#3b82f6" stroke-width="2" fill="none"/>
    <path d="M 100 500 Q 300 450 500 500 T 900 500" stroke="#f59e0b" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Security Checkmarks -->
  <g opacity="0.6">
    <circle cx="950" cy="300" r="15" fill="#22c55e"/>
    <path d="M 945 300 L 950 305 L 955 295" stroke="white" stroke-width="2" fill="none"/>
    
    <circle cx="1050" cy="280" r="15" fill="#3b82f6"/>
    <path d="M 1045 280 L 1050 285 L 1055 275" stroke="white" stroke-width="2" fill="none"/>
    
    <circle cx="1100" cy="320" r="15" fill="#f59e0b"/>
    <path d="M 1095 320 L 1100 325 L 1105 315" stroke="white" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Browser Address Bar -->
  <g opacity="0.4">
    <rect x="200" y="550" width="400" height="30" rx="15" fill="#1f2937"/>
    <rect x="210" y="555" width="20" height="20" rx="10" fill="#22c55e"/>
    <text x="240" y="570" fill="white" font-family="Arial" font-size="12">https://</text>
    <text x="290" y="570" fill="#22c55e" font-family="Arial" font-size="12" font-weight="bold">secure</text>
    <text x="340" y="570" fill="white" font-family="Arial" font-size="12">.website.com</text>
  </g>
  
  <!-- Security Badges -->
  <g opacity="0.5">
    <rect x="650" y="540" width="80" height="40" rx="20" fill="#22c55e"/>
    <text x="690" y="565" fill="white" font-family="Arial" font-size="10" text-anchor="middle">SECURE</text>
    
    <rect x="750" y="540" width="80" height="40" rx="20" fill="#3b82f6"/>
    <text x="790" y="565" fill="white" font-family="Arial" font-size="10" text-anchor="middle">SSL</text>
    
    <rect x="850" y="540" width="80" height="40" rx="20" fill="#f59e0b"/>
    <text x="890" y="565" fill="white" font-family="Arial" font-size="10" text-anchor="middle">HTTPS</text>
  </g>
  
  <!-- Data Encryption Particles -->
  <g opacity="0.6">
    <circle cx="300" cy="400" r="3" fill="#22c55e">
      <animate attributeName="cx" values="100;500;100" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="450" r="3" fill="#3b82f6">
      <animate attributeName="cx" values="100;500;100" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="500" r="3" fill="#f59e0b">
      <animate attributeName="cx" values="100;500;100" dur="4.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Glow Effects -->
  <circle cx="600" cy="400" r="200" fill="url(#sslGlow)"/>
  <circle cx="200" cy="300" r="150" fill="url(#sslGlow)"/>
  <circle cx="1000" cy="250" r="120" fill="url(#sslGlow)"/>
</svg> 