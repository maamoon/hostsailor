<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0.05" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:0.05" />
    </linearGradient>
    <radialGradient id="circleGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#greenGradient)"/>
  
  <!-- Large circles -->
  <circle cx="200" cy="150" r="120" fill="url(#circleGradient)" opacity="0.3"/>
  <circle cx="1000" cy="650" r="150" fill="url(#circleGradient)" opacity="0.2"/>
  <circle cx="900" cy="200" r="80" fill="url(#circleGradient)" opacity="0.4"/>
  
  <!-- HP Server rack shapes -->
  <rect x="50" y="300" width="80" height="200" fill="#10B981" opacity="0.1" rx="5"/>
  <rect x="60" y="310" width="60" height="20" fill="#3B82F6" opacity="0.2"/>
  <rect x="60" y="340" width="60" height="20" fill="#3B82F6" opacity="0.2"/>
  <rect x="60" y="370" width="60" height="20" fill="#3B82F6" opacity="0.2"/>
  <rect x="60" y="400" width="60" height="20" fill="#3B82F6" opacity="0.2"/>
  <rect x="60" y="430" width="60" height="20" fill="#3B82F6" opacity="0.2"/>
  <rect x="60" y="460" width="60" height="20" fill="#3B82F6" opacity="0.2"/>
  
  <rect x="1050" y="200" width="80" height="200" fill="#3B82F6" opacity="0.1" rx="5"/>
  <rect x="1060" y="210" width="60" height="20" fill="#10B981" opacity="0.2"/>
  <rect x="1060" y="240" width="60" height="20" fill="#10B981" opacity="0.2"/>
  <rect x="1060" y="270" width="60" height="20" fill="#10B981" opacity="0.2"/>
  <rect x="1060" y="300" width="60" height="20" fill="#10B981" opacity="0.2"/>
  <rect x="1060" y="330" width="60" height="20" fill="#10B981" opacity="0.2"/>
  <rect x="1060" y="360" width="60" height="20" fill="#10B981" opacity="0.2"/>
  
  <!-- Network infrastructure -->
  <g opacity="0.1">
    <!-- Amsterdam data center elements -->
    <rect x="300" y="100" width="200" height="120" fill="#10B981" opacity="0.1" rx="10"/>
    <circle cx="400" cy="160" r="30" fill="#3B82F6" opacity="0.2"/>
    <circle cx="400" cy="160" r="20" fill="#10B981" opacity="0.3"/>
    <circle cx="400" cy="160" r="10" fill="#3B82F6" opacity="0.4"/>
    
    <!-- Network connections -->
    <line x1="400" y1="160" x2="500" y2="200" stroke="#10B981" stroke-width="3"/>
    <line x1="400" y1="160" x2="300" y2="200" stroke="#3B82F6" stroke-width="3"/>
    <line x1="400" y1="160" x2="400" y2="300" stroke="#10B981" stroke-width="3"/>
  </g>
  
  <!-- Peering connections -->
  <g opacity="0.15">
    <!-- AMS-IX -->
    <circle cx="600" cy="150" r="25" fill="#10B981"/>
    <text x="600" y="155" text-anchor="middle" fill="white" font-size="8" font-weight="bold">AMS-IX</text>
    
    <!-- NL-IX -->
    <circle cx="700" cy="250" r="20" fill="#3B82F6"/>
    <text x="700" y="255" text-anchor="middle" fill="white" font-size="8" font-weight="bold">NL-IX</text>
    
    <!-- DE-CIX -->
    <circle cx="500" cy="350" r="22" fill="#10B981"/>
    <text x="500" y="355" text-anchor="middle" fill="white" font-size="8" font-weight="bold">DE-CIX</text>
  </g>
  
  <!-- Connection lines -->
  <g opacity="0.1">
    <line x1="600" y1="150" x2="700" y2="250" stroke="#10B981" stroke-width="2"/>
    <line x1="700" y1="250" x2="500" y2="350" stroke="#3B82F6" stroke-width="2"/>
    <line x1="500" y1="350" x2="600" y2="150" stroke="#10B981" stroke-width="2"/>
  </g>
  
  <!-- HP Logo elements -->
  <g opacity="0.2">
    <!-- HP text -->
    <text x="150" y="600" fill="#10B981" font-size="24" font-weight="bold">HP</text>
    <text x="150" y="620" fill="#3B82F6" font-size="12">Netherlands</text>
    
    <!-- Server indicators -->
    <rect x="950" y="100" width="40" height="30" fill="#10B981" opacity="0.3" rx="3"/>
    <rect x="955" y="105" width="30" height="20" fill="#3B82F6" opacity="0.4"/>
    
    <!-- Performance bars -->
    <rect x="950" y="650" width="8" height="40" fill="#10B981" opacity="0.4"/>
    <rect x="965" y="660" width="8" height="30" fill="#3B82F6" opacity="0.4"/>
    <rect x="980" y="645" width="8" height="45" fill="#10B981" opacity="0.4"/>
    <rect x="995" y="655" width="8" height="35" fill="#3B82F6" opacity="0.4"/>
    <rect x="1010" y="650" width="8" height="40" fill="#10B981" opacity="0.4"/>
  </g>
  
  <!-- Floating tech elements -->
  <g opacity="0.15">
    <!-- CPU icon -->
    <rect x="300" y="500" width="35" height="35" fill="#10B981" rx="3"/>
    <rect x="305" y="505" width="25" height="25" fill="#3B82F6"/>
    
    <!-- Memory icon -->
    <rect x="800" y="400" width="45" height="18" fill="#3B82F6" rx="2"/>
    <rect x="805" y="405" width="35" height="8" fill="#10B981"/>
    
    <!-- Storage icon -->
    <rect x="1000" y="550" width="40" height="30" fill="#10B981" rx="3"/>
    <rect x="1005" y="555" width="30" height="20" fill="#3B82F6"/>
  </g>
  
  <!-- Small decorative dots -->
  <circle cx="500" cy="150" r="3" fill="#10B981" opacity="0.4"/>
  <circle cx="700" cy="250" r="3" fill="#3B82F6" opacity="0.4"/>
  <circle cx="400" cy="450" r="3" fill="#10B981" opacity="0.4"/>
  <circle cx="900" cy="550" r="3" fill="#3B82F6" opacity="0.4"/>
  <circle cx="600" cy="700" r="3" fill="#10B981" opacity="0.4"/>
  <circle cx="1100" cy="350" r="3" fill="#3B82F6" opacity="0.4"/>
  
  <!-- Network pattern -->
  <g opacity="0.1">
    <circle cx="200" cy="200" r="2" fill="#10B981"/>
    <circle cx="300" cy="250" r="2" fill="#3B82F6"/>
    <circle cx="400" cy="200" r="2" fill="#10B981"/>
    <circle cx="500" cy="250" r="2" fill="#3B82F6"/>
    <circle cx="600" cy="200" r="2" fill="#10B981"/>
    <circle cx="700" cy="250" r="2" fill="#3B82F6"/>
    <circle cx="800" cy="200" r="2" fill="#10B981"/>
    <circle cx="900" cy="250" r="2" fill="#3B82F6"/>
    <circle cx="1000" cy="200" r="2" fill="#10B981"/>
  </g>
</svg> 