<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="contactGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b7280;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="contactGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:0.1" />
    </linearGradient>
    <radialGradient id="contactGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#contactGradient1)"/>
  
  <!-- Communication Icons -->
  <g opacity="0.5">
    <!-- Phone Icon -->
    <rect x="200" y="200" width="60" height="100" rx="30" fill="#3b82f6"/>
    <rect x="210" y="210" width="40" height="60" rx="20" fill="white"/>
    <rect x="220" y="220" width="20" height="40" rx="10" fill="#3b82f6"/>
    <circle cx="230" cy="280" r="8" fill="white"/>
    
    <!-- Email Icon -->
    <rect x="400" y="180" width="80" height="60" rx="8" fill="#6366f1"/>
    <rect x="410" y="190" width="60" height="8" rx="2" fill="white"/>
    <rect x="410" y="205" width="60" height="8" rx="2" fill="white"/>
    <rect x="410" y="220" width="60" height="8" rx="2" fill="white"/>
    <rect x="410" y="235" width="60" height="8" rx="2" fill="white"/>
    
    <!-- Chat Icon -->
    <rect x="600" y="200" width="80" height="60" rx="8" fill="#3b82f6"/>
    <rect x="610" y="210" width="60" height="8" rx="2" fill="white"/>
    <rect x="610" y="225" width="60" height="8" rx="2" fill="white"/>
    <rect x="610" y="240" width="60" height="8" rx="2" fill="white"/>
    <rect x="610" y="255" width="40" height="8" rx="2" fill="white"/>
  </g>
  
  <!-- Contact Forms -->
  <g opacity="0.4">
    <!-- Form 1 -->
    <rect x="150" y="350" width="120" height="80" rx="8" fill="#3b82f6" opacity="0.2"/>
    <rect x="160" y="360" width="100" height="8" rx="2" fill="#3b82f6" opacity="0.4"/>
    <rect x="160" y="375" width="100" height="8" rx="2" fill="#3b82f6" opacity="0.4"/>
    <rect x="160" y="390" width="100" height="8" rx="2" fill="#3b82f6" opacity="0.4"/>
    <rect x="160" y="405" width="100" height="8" rx="2" fill="#3b82f6" opacity="0.4"/>
    
    <!-- Form 2 -->
    <rect x="350" y="330" width="120" height="80" rx="8" fill="#6366f1" opacity="0.2"/>
    <rect x="360" y="340" width="100" height="8" rx="2" fill="#6366f1" opacity="0.4"/>
    <rect x="360" y="355" width="100" height="8" rx="2" fill="#6366f1" opacity="0.4"/>
    <rect x="360" y="370" width="100" height="8" rx="2" fill="#6366f1" opacity="0.4"/>
    <rect x="360" y="385" width="100" height="8" rx="2" fill="#6366f1" opacity="0.4"/>
    
    <!-- Form 3 -->
    <rect x="550" y="370" width="120" height="80" rx="8" fill="#3b82f6" opacity="0.2"/>
    <rect x="560" y="380" width="100" height="8" rx="2" fill="#3b82f6" opacity="0.4"/>
    <rect x="560" y="395" width="100" height="8" rx="2" fill="#3b82f6" opacity="0.4"/>
    <rect x="560" y="410" width="100" height="8" rx="2" fill="#3b82f6" opacity="0.4"/>
    <rect x="560" y="425" width="100" height="8" rx="2" fill="#3b82f6" opacity="0.4"/>
  </g>
  
  <!-- Office Building -->
  <g opacity="0.3">
    <!-- Building -->
    <rect x="800" y="250" width="150" height="200" fill="#3b82f6" opacity="0.2"/>
    
    <!-- Windows -->
    <rect x="820" y="270" width="30" height="40" fill="#3b82f6" opacity="0.4"/>
    <rect x="870" y="270" width="30" height="40" fill="#3b82f6" opacity="0.4"/>
    <rect x="920" y="270" width="30" height="40" fill="#3b82f6" opacity="0.4"/>
    
    <rect x="820" y="330" width="30" height="40" fill="#3b82f6" opacity="0.4"/>
    <rect x="870" y="330" width="30" height="40" fill="#3b82f6" opacity="0.4"/>
    <rect x="920" y="330" width="30" height="40" fill="#3b82f6" opacity="0.4"/>
    
    <rect x="820" y="390" width="30" height="40" fill="#3b82f6" opacity="0.4"/>
    <rect x="870" y="390" width="30" height="40" fill="#3b82f6" opacity="0.4"/>
    <rect x="920" y="390" width="30" height="40" fill="#3b82f6" opacity="0.4"/>
    
    <!-- Entrance -->
    <rect x="870" y="450" width="40" height="50" fill="#3b82f6" opacity="0.6"/>
  </g>
  
  <!-- Support Team -->
  <g opacity="0.4">
    <!-- Person 1 -->
    <circle cx="950" cy="150" r="20" fill="#6366f1"/>
    <rect x="930" y="170" width="40" height="50" rx="20" fill="#6366f1"/>
    
    <!-- Person 2 -->
    <circle cx="1000" cy="140" r="20" fill="#3b82f6"/>
    <rect x="980" y="160" width="40" height="50" rx="20" fill="#3b82f6"/>
    
    <!-- Person 3 -->
    <circle cx="1050" cy="160" r="20" fill="#6366f1"/>
    <rect x="1030" y="180" width="40" height="50" rx="20" fill="#6366f1"/>
  </g>
  
  <!-- Contact Information -->
  <g opacity="0.5">
    <!-- Address -->
    <rect x="900" y="500" width="120" height="60" rx="8" fill="#3b82f6" opacity="0.2"/>
    <rect x="910" y="510" width="100" height="6" rx="2" fill="#3b82f6" opacity="0.4"/>
    <rect x="910" y="520" width="100" height="6" rx="2" fill="#3b82f6" opacity="0.4"/>
    <rect x="910" y="530" width="100" height="6" rx="2" fill="#3b82f6" opacity="0.4"/>
    <rect x="910" y="540" width="100" height="6" rx="2" fill="#3b82f6" opacity="0.4"/>
    
    <!-- Phone -->
    <rect x="900" y="580" width="120" height="40" rx="8" fill="#6366f1" opacity="0.2"/>
    <rect x="910" y="590" width="100" height="8" rx="2" fill="#6366f1" opacity="0.4"/>
    <rect x="910" y="605" width="100" height="8" rx="2" fill="#6366f1" opacity="0.4"/>
  </g>
  
  <!-- Support Hours -->
  <g opacity="0.4">
    <!-- Clock -->
    <circle cx="1100" cy="300" r="30" fill="#3b82f6" opacity="0.2"/>
    <circle cx="1100" cy="300" r="25" fill="white" opacity="0.3"/>
    <line x1="1100" y1="300" x2="1100" y2="280" stroke="#3b82f6" stroke-width="2"/>
    <line x1="1100" y1="300" x2="1115" y2="300" stroke="#3b82f6" stroke-width="2"/>
    
    <!-- 24/7 Badge -->
    <rect x="1070" y="350" width="60" height="30" rx="15" fill="#22c55e" opacity="0.3"/>
    <text x="1100" y="370" fill="#22c55e" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">24/7</text>
  </g>
  
  <!-- Communication Lines -->
  <g opacity="0.3">
    <path d="M 100 400 Q 300 350 500 400 T 900 400" stroke="#3b82f6" stroke-width="2" fill="none"/>
    <path d="M 100 450 Q 300 400 500 450 T 900 450" stroke="#6366f1" stroke-width="2" fill="none"/>
    <path d="M 100 500 Q 300 450 500 500 T 900 500" stroke="#3b82f6" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Message Bubbles -->
  <g opacity="0.4">
    <!-- Bubble 1 -->
    <rect x="100" y="600" width="80" height="40" rx="20" fill="#3b82f6" opacity="0.3"/>
    <polygon points="180,620 190,615 190,625" fill="#3b82f6" opacity="0.3"/>
    
    <!-- Bubble 2 -->
    <rect x="300" y="580" width="80" height="40" rx="20" fill="#6366f1" opacity="0.3"/>
    <polygon points="380,600 390,595 390,605" fill="#6366f1" opacity="0.3"/>
    
    <!-- Bubble 3 -->
    <rect x="500" y="620" width="80" height="40" rx="20" fill="#3b82f6" opacity="0.3"/>
    <polygon points="580,640 590,635 590,645" fill="#3b82f6" opacity="0.3"/>
  </g>
  
  <!-- Floating Elements -->
  <g opacity="0.3">
    <!-- Documents -->
    <rect x="150" y="100" width="40" height="50" rx="4" fill="#3b82f6"/>
    <rect x="155" y="105" width="30" height="3" rx="1" fill="white"/>
    <rect x="155" y="115" width="30" height="3" rx="1" fill="white"/>
    <rect x="155" y="125" width="30" height="3" rx="1" fill="white"/>
    <rect x="155" y="135" width="20" height="3" rx="1" fill="white"/>
    
    <!-- Calendar -->
    <rect x="1000" y="100" width="60" height="40" rx="4" fill="#6366f1"/>
    <rect x="1000" y="100" width="60" height="15" rx="4" fill="white"/>
    <rect x="1010" y="105" width="8" height="5" rx="1" fill="#6366f1"/>
    <rect x="1025" y="105" width="8" height="5" rx="1" fill="#6366f1"/>
    <rect x="1040" y="105" width="8" height="5" rx="1" fill="#6366f1"/>
    <rect x="1010" y="120" width="8" height="8" rx="1" fill="#6366f1"/>
    <rect x="1025" y="120" width="8" height="8" rx="1" fill="#6366f1"/>
    <rect x="1040" y="120" width="8" height="8" rx="1" fill="#6366f1"/>
  </g>
  
  <!-- Glow Effects -->
  <circle cx="600" cy="400" r="200" fill="url(#contactGlow)"/>
  <circle cx="200" cy="300" r="150" fill="url(#contactGlow)"/>
  <circle cx="1000" cy="250" r="120" fill="url(#contactGlow)"/>
</svg> 